name: Daily Board Monitor

on:
  schedule:
    - cron: "45 15 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  monitor:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Set up Python
        run: uv python install 3.11

      - name: Sync dependencies
        run: uv sync

      - name: Run monitor
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: uv run python monitor.py --config config/boards.yaml --state data/board_state.json

      - name: Commit state changes
        run: |
          if git diff --quiet data/board_state.json; then
            echo "No state changes."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/board_state.json
          git commit -m "chore: update board state"
          git push
